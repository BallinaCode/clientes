<h3>New Clients</h3>

<div class="row">
    <div class="col-sm-4">
        <p>
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" [(ngModel)]="client.name">
        </p>
        <p>
            <label for="rfc">RFC</label>
            <input id="rfc" type="text" class="form-control" [(ngModel)]="client.rfc">
        </p>
        <p>
            <label for="address">Address</label>
            <input id="address" type="text" class="form-control" [(ngModel)]="client.address">
        </p>
        <p>
            <label for="type">Choose the client's type:</label>
            <select id="type" type="text" class="form-control" [(ngModel)]="client.type">
                <option *ngFor="let type of types" value="{{ type.id }}">
                    {{ type.description }}
                </option>
            </select>
        </p>
        <p>
            <button type="button" class="btn btn-primary" (click)="this.insertClient()">Add</button>
        </p>
    </div>
    
    <div class="col-sm-6">
        
    </div>
</div>
